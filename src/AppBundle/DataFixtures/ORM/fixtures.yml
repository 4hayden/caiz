AppBundle\Entity\Category:
    category1:
        name: Industrial & Environmental
    category2:
        name: Entertainment & Display
    category3:
        name: Agrigulcure & Horticultural
    category4:
        name: Intelligent Light Sources

AppBundle\Entity\Product:
    product_{1..100}:
        name: <sentence()>
        category: '@category*'
        price: <numberBetween(10, 1000)>
        description: <paragraph()>
        createdAt: <dateTimeThisYear()>
        stock: <numberBetween(0, 99)>

Application\Sonata\UserBundle\Entity\User:
    admin:
        username: admin
        email: a@a.net
        enabled: true
        plainPassword: admin
        # salt must be null for bcrpt
        salt: null
        roles: ["ROLE_ADMIN"]
    superadmin:
        username: superadmin
        email: s@s.net
        enabled: true
        plainPassword: superadmin
        # salt must be null for bcrpt
        salt: null
        roles: ["ROLE_SUPER_ADMIN"]
