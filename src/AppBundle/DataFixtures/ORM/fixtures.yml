AppBundle\Entity\Category:
    category_{101..201}:
        title: <company()>

AppBundle\Entity\Product:
    product_{1..10}:
        name: <sentence()>
        category: '@category_*'
        price: <numberBetween(10, 100)>
        description: <paragraph()>
        image: <imageUrl()>
        createdAt: <dateTimeThisYear()>
        stock: <numberBetween(0, 99)>

