AppBundle\Entity\Category:
    category_{1..20}:
        name: <company()>

AppBundle\Entity\Product:
    product_{1..100}:
        name: <sentence()>
        category: '@category_*'
        price: <numberBetween(10, 1000)>
        description: <paragraph()>
        image: <imageUrl()>
        createdAt: <dateTimeThisYear()>
        stock: <numberBetween(0, 99)>

Application\Sonata\UserBundle\Entity\User:
    admin:
        username: admin
        email: a@a.net
        enabled: true
        plainPassword: admin
        # salt must be null for bcrpt
        salt: null
        roles: ["ROLE_ADMIN"]
    superadmin:
        username: superadmin
        email: s@s.net
        enabled: true
        plainPassword: superadmin
        # salt must be null for bcrpt
        salt: null
        roles: ["ROLE_SUPER_ADMIN"]
