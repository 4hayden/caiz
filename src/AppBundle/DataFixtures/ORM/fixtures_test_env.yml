AppBundle\Entity\Category:
    acme_category:
        name: acme_category

AppBundle\Entity\Product:
    acme_product:
        name: acme_product
        category: '@acme_category'
        price: 100
        description: 'acme makes everything'
        image: 'acme.jpg'
        createdAt: <dateTimeThisYear()>
        stock: 10

Application\Sonata\UserBundle\Entity\User:
    admin:
        username: admin
        email: a@a.net
        enabled: true
        plainPassword: admin
        # salt must be null for bcrpt
        salt: null
        roles: ["ROLE_ADMIN"]
    superadmin:
        username: superadmin
        email: s@s.net
        enabled: true
        plainPassword: superadmin
        # salt must be null for bcrpt
        salt: null
        roles: ["ROLE_SUPER_ADMIN"]
